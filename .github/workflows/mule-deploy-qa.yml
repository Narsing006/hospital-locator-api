name: Deploy Mule App to QA

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Save artifact for PROD
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mule-artifact
          path: target/*.jar

      - name: Deploy to CloudHub QA
        run: |
          mvn mule:deploy \
            -DmuleDeploy \
            -DconnectedAppClientId=${{ secrets.ANYPOINT_CLIENT_ID_QA }} \
            -DconnectedAppClientSecret=${{ secrets.ANYPOINT_CLIENT_SECRET_QA }} \
            -Danypoint.environment=qa \
            -Dapp.name=hospital-locator-api
