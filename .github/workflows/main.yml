name: CI/CD Pipeline for MuleSoft

on:
  push:
    branches:
      - main   # change if your deployment branch is different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Java (Mule uses Java 8/11 depending on runtime)
      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'

      # Cache Maven deps
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build Mule project
      - name: Build with Maven
        run: mvn clean package -DmuleDeploy -B

      # Deploy to CloudHub
      - name: Deploy to CloudHub
        env:
          ANYPOINT_USERNAME: Narsinga
          ANYPOINT_PASSWORD: Narsing@006
          API_ID: 20518865
        run: |
          mvn deploy \
            -DmuleDeploy \
            -Danypoint.username=Narsinga \
            -Danypoint.password=Narsing@006 \
            -DskipTests
